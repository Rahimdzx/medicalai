plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    // id "com.google.gms.google-services"  // ← يظل معطل هنا
}

android {
    namespace "com.medicalns.app"
    
    // ✅ تغيير من 34 إلى 35
    compileSdk 35

    defaultConfig {
        applicationId "com.medicalns.app"
        minSdkVersion flutter.minSdkVersion  // أو minSdk 21
        targetSdk 35  // ← تغيير من 34 إلى 35
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true  // ← إضافة مهمة جداً
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}

// ✅ تفعيل خدمات Google (Firebase)
apply plugin: 'com.google.gms.google-services'

// ✅ إضافة مكتبة Desugaring (مهمة للإشعارات)
dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}
