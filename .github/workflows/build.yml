name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          cache: true  # ✅ شغل الكاش للسرعة

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos || true  # ✅ فحص الأخطاء

      - name: Clean build
        run: flutter clean

      - name: Build Debug APK (أضمن للاختبار)
        run: flutter build apk --debug --split-per-abi  # ✅ Debug + Split by CPU

      # أو إذا أردت Release:
      # - name: Build Release APK
      #   run: flutter build apk --release --split-per-abi

      - name: Upload ARM64 APK (للأجهزة الحديثة)
        uses: actions/upload-artifact@v4
        with:
          name: app-arm64-v8a
          path: build/app/outputs/flutter-apk/app-*-arm64-v8a-*.apk
          retention-days: 5

      - name: Upload ARM APK (للأجهزة القديمة)
        uses: actions/upload-artifact@v4
        with:
          name: app-armeabi-v7a
          path: build/app/outputs/flutter-apk/app-*-armeabi-v7a-*.apk
          retention-days: 5
