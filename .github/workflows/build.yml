name: Build Android APK

on:
  push:
    branches: [ master ]  # ✅ غيّرنا من main إلى master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Debug APK (Universal)
        run: flutter build apk --debug
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: medicalai-apk
          path: build/app/outputs/flutter-apk/app-debug.apk  # ✅ المسار الصحيح
          retention-days: 5
