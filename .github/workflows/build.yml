name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # يتيح لك تشغيل البناء يدوياً من GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. جلب الكود من المستودع
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. إعداد جافا (ضروري لبناء أندرويد)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle' # تسريع البناء عبر تخزين ملفات جرادل مؤقتاً

      # 3. إعداد فلاتر بالإصدار المحدد في مشروعك
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true # تخزين مكتبات فلاتر مؤقتاً

      # 4. قبول تراخيص أندرويد تلقائياً لتجنب توقف البناء
      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses || true

      # 5. تنظيف المشروع (Deep Clean) لحل مشكلة الـ Getters المفقودة
      - name: Flutter Clean
        run: flutter clean

      # 6. تثبيت المكتبات (Dependencies)
      - name: Install dependencies
        run: flutter pub get

      # 7. بناء ملف الـ APK بنسخة الإصدار
      - name: Build APK Release
        run: flutter build apk --release

      # 8. رفع الملف الناتج (Artifact) لتمكينك من تحميله
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: medical-app-release
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7 # سيبقى الملف متاحاً للتحميل لمدة 7 أيام
