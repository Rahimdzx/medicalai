name: medical_app
description: تطبيق طبي مع QR Code و Firebase
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_messaging: ^15.1.6
  firebase_storage: ^12.3.7

  # QR & Scanning
  mobile_scanner: ^5.1.1
  qr_flutter: ^4.1.0

  # PDF & Printing & Files (لحل أخطاء ملف pdf_export_service)
  pdf: ^3.11.1
  printing: ^5.13.4
  path_provider: ^2.1.2  # مهم جداً لحفظ ملفات الـ PDF مؤقتاً
  share_plus: ^10.1.3
  file_picker: ^8.1.6
  image_picker: ^1.1.2

  # Notifications & Utilities
  flutter_local_notifications: ^18.0.1
  uuid: ^4.5.1
  provider: ^6.1.2
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true # ضروري جداً لتوليد ملفات الترجمة (l10n)
